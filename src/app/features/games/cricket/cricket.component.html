    <div class="cricket-container"></div>
    <div class="cricket-left-side"></div>
    <div class="cricket-left-header">
      <div class="player-turn-div">
        <div class="center-text player-turn-text">{{currentPlayer.firstName}}'s Turn</div>
      </div>
    </div>
    <div class="cricket-left-bottom"></div>
    
    <div class="cricket-left-bottom-stats">
        <div class="current-stat-header">

        </div>
        <div class="current-stat-detail">

        </div>
    </div>
    <div class="cricket-left-bottom-btns">
      <!-- <button class="next-player-btn" (click)="onPreviousPlayer()" mat-raised-button color="basic">Previous Player</button> -->
      <button class="action-btn" (click)="undoTurn()" mat-raised-button color="warn">Undo</button>
      <button class="action-btn" (click)="onSkipPlayer()"  mat-raised-button color="basic">Next Player</button>
    </div>
    <div class="cricket-left-bottom-throws">
      <app-cricket-buttons (buttonHit)="hit($event)" (multiplier)="updateMultiplier($event)"></app-cricket-buttons>

    </div>
