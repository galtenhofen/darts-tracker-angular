<div class="navbar-container" [class.example-is-mobile]="mobileQuery.matches">

  <!-- Top navbar -->
  <mat-toolbar class="navbar" color="primary">
  

    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <a class="navbar-brand" [routerLink]="['/']" matTooltip="Home">
      <h1>
        Darts
      </h1>
    </a>

    <div class="navbar-menu-container">
    <div class="left-menu-container">

    <button class="menu-button" mat-icon-button [matMenuTriggerFor]="settingsMenu">
      Settings
      <!-- <mat-icon matBadgeColor="accent">settings</mat-icon> -->
    </button>
    <mat-menu #settingsMenu="matMenu" xPosition="after" yPosition="above" [overlapTrigger]="false">
      <a mat-menu-item>
        <span>You have new tasks</span>
      </a>
      <a mat-menu-item>
        <span>You have a new message</span>
      </a>
    </mat-menu>

    <!-- Actions Menu -->
    <button class="menu-button" mat-icon-button [matMenuTriggerFor]="actionsMenu">
      Actions
    </button>
    <mat-menu #actionsMenu="matMenu" xPosition="after" yPosition="above" [overlapTrigger]="false">
      <a mat-menu-item>
        <span>Action 1</span>
      </a>
      <a mat-menu-item>
        <span>Action 2</span>
      </a>
    </mat-menu>

    <!-- View Menu -->
    <button class="menu-button" mat-icon-button [matMenuTriggerFor]="viewMenu">
      View
    </button>
    <mat-menu #viewMenu="matMenu" xPosition="after" yPosition="above" [overlapTrigger]="false">
      <a mat-menu-item>
        <span>View Option 1</span>
      </a>
      <a mat-menu-item>
        <span>View Option 2</span>
      </a>
    </mat-menu>

    </div>
 
    </div>

    <button mat-button [matMenuTriggerFor]="userMenu">
      <mat-icon>person</mat-icon>
      <span fxShow fxHide.xs>
        {{userName}}
      </span>
    </button>
    <mat-menu #userMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false">

      <a mat-menu-item [routerLink]="['/account/profile']">
        <mat-icon>person</mat-icon>
        <span>Account</span>
      </a>

      <a mat-menu-item [routerLink]="['/auth/login']">
        <mat-icon>exit_to_app</mat-icon>
        <span>Log out</span>
      </a>

    </mat-menu>

  </mat-toolbar>

  <mat-sidenav-container class="navbar-sidenav-container">
    <!-- Side nav -->
    <mat-sidenav #snav [opened]="!mobileQuery.matches" [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" class="sidenav">

      <mat-nav-list>

        <a mat-list-item [routerLink]="['/games']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            games
          </mat-icon>
          <p mat-line> Games </p>
        </a>

        <a mat-list-item [routerLink]="['/dashboard']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            settings
          </mat-icon>
          <p mat-line> Admin </p>
        </a>
     
        <a mat-list-item [routerLink]="['/users']" routerLinkActive="active">

        </a>
        <a mat-list-item [routerLink]="['/teams']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            people
          </mat-icon>
          <p mat-line> Teams </p>
        </a>
        <a mat-list-item [routerLink]="['/stats']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            info
          </mat-icon>
          <p mat-line> Stats </p>
        </a>


        <a mat-list-item [routerLink]="['/account/profile']">

          <p mat-line> Account </p>
        </a>

        <a mat-list-item [routerLink]="['/auth/login']">
          <mat-icon mat-list-icon>exit_to_app</mat-icon>
          <p mat-line> Log out </p>
        </a>
