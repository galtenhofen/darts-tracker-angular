<div class="container" fxLayout="row" fxLayoutAlign="center none">
  <div fxFlex="95%">

    <mat-card>
      <mat-card-content>


        <div *ngIf="teams.length > 0">
          <h3>Teams</h3>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Team ID Column -->
            <ng-container matColumnDef="teamId">
              <th mat-header-cell *matHeaderCellDef> Team ID </th>
              <td mat-cell *matCellDef="let team"> {{ team.teamId }} </td>
            </ng-container>

            <ng-container matColumnDef="teamName">
              <th mat-header-cell *matHeaderCellDef> Team Name </th>
              <td mat-cell *matCellDef="let team"> {{ team.teamName }} </td>
            </ng-container>
            <!-- Users Column -->
            <ng-container matColumnDef="users">
              <th mat-header-cell *matHeaderCellDef> Players </th>
              <td mat-cell *matCellDef="let team">
                <ul>
                  <li *ngFor="let user of team.users">{{ user.firstName }} {{ user.lastName }}</li>
                </ul>
              </td>
            </ng-container>
            

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
          <button class="create-team-btn" mat-raised-button (click)="openCreateTeamDialog()">Create New Team</button>
        </div>

      </mat-card-content>
    </mat-card>

  </div>
</div>
